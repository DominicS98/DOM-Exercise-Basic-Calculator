<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="mainStyle">
    <main class="calcFrame">
        <data class="resultBar">Welcome</data>
        <section class="buttonRow rightButtons">
            <button class="calcButton" id = "equalButton">=</button>
            <button class="calcButton" id = "deleteButton">AC</button>
        </section>
        <section class="buttonRow">
            <button class="calcButton" id = "sevenButton">7</button>
            <button class="calcButton" id = "eightButton">8</button>
            <button class="calcButton" id = "nineButton">9</button>
            <button class="calcButton" id = "divideButton">\</button>
        </section>
        <section class="buttonRow">
            <button class="calcButton" id = "fourButton">4</button>
            <button class="calcButton" id = "fiveButton">5</button>
            <button class="calcButton" id = "sixButton">6</button>
            <button class="calcButton" id = "multiplyButton">*</button>
        </section>
        <section class="buttonRow">
            <button class="calcButton" id = "oneButton">1</button>
            <button class="calcButton" id = "twoButton">2</button>
            <button class="calcButton" id = "threeButton">3</button>
            <button class="calcButton" id = "minusButton">-</button>
        </section>
        <section class="buttonRow">
            <button class="calcButton" id = "zeroButton">0</button>
            <button class="calcButton" id = "dotButton">.</button>
            <button class="calcButton" id = "negativeButton">+/-</button>
            <button class="calcButton" id = "plusButton">+</button>
        </section>
     </main>
         <script src="./script.js"></script>
</body>
</html>
